<!DOCTYPE html>
    <head>
        <title>My Bootstrap Calculator </title>

        <!-- link for bootstrap -->
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>

        <!-- link for style.css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link for javascript -->
        <script src="js/script.js" type="text/javascript"></script>
      
    </head>

    <body>
            <div class = "container">
                <div class = "row">
                    <div class="col"> </div>
                    
                        <!--NUMBER 7 . CREATING A CARD BODY-->
                         <div class="col">
                            <div class="card">
                                <!-- CARD HEADER -->
                        <div class="card-header text-center fw-bold text-bg-secondary p-3"> << MY BOOTSTRAP CALCULATOR >> </div>
                                     <!--NUMBER 8 . INSIDE THE CARD BODY-->
                                <div class="card-body">
                                  <div class="mb-3">

                                    <!--  num1 and num2 textboxes -->
                                    <label for="exampleFormControlInput1" id="numColor" class="form-label">Number 1</label>
                                    <input type="number" class="form-control" id="num1" placeholder="Enter Number 1">
                                  </div>

                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" id="numColor" class="form-label">Number 2</label>
                                            <input type="number" class="form-control" id="num2" placeholder="Enter Number 2"><br>
                                        </div>
                                            
                                            <!-- NUMBER 10. ADDING FOUR DIV COLUMNS -->
                                            <div class ="row">

                                                <!-- BTN ADD -->
                                                <div class = "col">     
                                                        <div class="d=grid gap2">
                                                            <div id="BTNadd">
                                                        <button type="button" class="btn btn-primary btn-lg" id ="addBtn"  onclick="ADD()">+</button>                                                   
                                                            </div>
                                                        </div> 
                                                </div>
                                                        

                                                <!-- BTN MIN -->
                                                <div class = "col">     
                                                            <div class="d=grid gap2">
                                                        <button type="button" class="btn btn-primary btn-lg" id="minBtn"  onclick="MIN()"> - </button>
                                                           </div>   
                                                </div>

                                                
                                                <!-- BTN PROD -->
                                                  <div class = "col">     
                                                          <div class="d=grid gap2">
                                                            <button type="button" class="btn btn-primary btn-lg"  id="prodBtn" onclick="PROD()">*</button>
                                                          </div>   
                                                 </div>

                                                 <!-- BTN DIV -->
                                                  <div class = "col">     
                                                        <div class="d=grid gap2">                                                    
                                                    <button type="button" class="btn btn-primary btn-lg"  id="divBtn" onclick="DIV()">/</button>
                                                        </div>                                                    
                                                </div>
                                            </div>
                                            
                                            <!-- NUMBER 13 CLEAR BUTTON -->
                                            <div class ="row">
                                                <div class = "col">
                                                     <div class="d-grid grap-2">
                                                        <br>
                                                        <button type="button" class="btn btn-primary btn-lg" id="btnClear" onclick="CLEAR()">CLEAR</button>
                                                    </div>
                                              </div>
                                </div>
                              </div>
                              </div>
                        </div>      
                <div class="col">s</div>
            </div>
    </body>
</html>
